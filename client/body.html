<template name="body">
<div class="outer-wrapper {{currentPage}}">
  <a href="#" class="scrolltop">
    <span>up</span>
  </a>
  <!-- begins navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand scroller" data-section="body" href="/">
          <h1>Zaum</h1>
        </a>
        <div class="nav-collapse collapse">
          <ul class="nav pull-right">
            {{#if currentUser}}
            <li>
            {{> signout}}
            </li>
            {{else}}
            <li>
            {{> signup}}
            </li>
            <li>
            {{> signin}}
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- ends navbar -->

  {{{renderPage}}}

  <!-- starts footer -->
  <div id="footer">
    <div class="container">
      <hr>
      <div class="row copyright">
        <div class="span2 pull-right copy">
          <p>Built by <a href="http://zacharydenton.com">Zach Denton</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
