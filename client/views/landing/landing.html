<template name="landing">
<div id="hero">
  <div class="container">
    <!-- starts carousel -->
    <div class="row animated fadeInDown">
      <div class="span12">
        <div id="myCarousel" class="carousel slide">
          <!-- carousel items -->
          <div class="carousel-inner">
            <!-- slide -->
            <div class="active item slide1">
              <div class="row">
                <div class="span6">
                  <img src="/img/zaum.png" alt="slide1" />
                </div>
                <div class="span4">
                  <h1>
                    Learn a new language in three hours.
                  </h1>
                  <p>
                  We've processed a lot of data in order to determine which words are most important, so you don't have to waste time learning things that don't matter.
                  </p>
                  <a href="#" class="btn btn-success btn-large">
                    Start Learning Now!
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Carousel nav -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="intro">
  <div class="container">
    <h1>Zaum uses spaced repetition and data to teach you new languages as efficiently as possible.</h1>
  </div>
</div>

<!-- features -->
<div id="features">
  <div class="container">
    <!-- header -->
    <h2 class="section_header">
      <hr class="left visible-desktop">
      <span>How it works</span>
      <hr class="right visible-desktop">
    </h2>

    <!-- feature list -->
    <div class="row">
      <div class="span4 feature">
        <img src="http://upload.wikimedia.org/wikipedia/commons/8/8a/Long_tail.svg" alt="feature1" class="thumb" />
        <h3>
          <i class="i_chart"></i> Zipfian distribution
        </h3>
        <p class="description">
        Languages follow a Zipfian distribution, which means that 300 words can make up 60% of the language you encounter on the streets.
       </p>
      </div>
      <div class="span4 feature">
        <img src="http://starttoevolve.com/wp-content/uploads/2009/06/spaced-repetition.jpg" alt="feature2" class="thumb" />
        <h3>
          <i class="i_bars"></i> Spaced repetition
        </h3>
        <p class="description">
        The SuperMemo 2 algorithm is used to maximize learning efficiency. It reminds you of words just as you're about to forget them.
        </p>
      </div>
      <div class="span4 feature">
        <img src="http://www.flagsinformation.com/french-flag.png" alt="feature3" class="thumb" />
        <h3>
          <i class="i_movil"></i> Native language
        </h3>
        <p class="description">
        Zaum works by relating new languages to the language you already know. There's no need to start from scratch.
        </p>
      </div>
    </div>
  </div>
</div>

</template>
