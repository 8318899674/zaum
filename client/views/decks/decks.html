<template name="decks">
<div class="container">
  <div class="row">
    <div class="span12">
      <h2 class="section_header"><hr class="left visible-desktop"><span>Decks</span><hr class="right visible-desktop"></h2>
      {{#each decks}}
      {{> deck}}
      {{/each}}
    </div>
  </div>
</div>
</template>

<template name="deck">
<div class="deck">
<span>{{title}}</span>
</div>
</template>
